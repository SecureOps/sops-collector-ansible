- template:
    src:  "logstash_sops-remoteCollector.conf.j2"
    dest: "/etc/logstash/conf.d/sops-remoteCollector.conf"
    mode: "0444"
  notify:
    - "Restart logstash"

- template:
    src:  "logstash_logstash.yml.j2"
    dest: "/etc/logstash/logstash.yml"
    mode: "0444"
  notify:
    - "Restart logstash"
    
- name: "Enable Logstash Service"
  service: 
   name:  "logstash"
   enabled: "yes"
