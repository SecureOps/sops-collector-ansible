---
###
### Install Logstash
###

- name: "Pinning Elasticsearch version (DEB)"
  tags: ["pinning"]
  copy:
    dest: "/etc/apt/preferences.d/logstash"
    content: |
      Package: logstash
      Pin: version 1:{{ logstash_version }}*
      Pin-Priority: 900

- name: "Install Logstash"
  apt: 
    name:  ["logstash=1:{{logstash_version}}*"]
    state: "present"
  retries: 3
  notify:
    - "Restart logstash"

- file: 
    path:  "/opt/logstash/logs"
    owner: "logstash"
    group: "logstash"
    state: "directory"

- file: 
    path:  "/opt/logstash/buffer"
    owner: "logstash"
    group: "logstash"
    state: "directory"

