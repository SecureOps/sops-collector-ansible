---
###
### GVM-CLI Wrapper
###

- name: "GVM-CLI Wrapper"
  hosts: localhost
  connection: local
  become: yes

  tasks:
    - name: "gvm admin pass"
      set_fact:
        gvm_admin_pass: "{{ lookup('password', '/etc/ansible/saved_passwd/local_gvm_admin_password' ) }}"

    - name: "Install Atomic Repositories and enable PowerTools repo"
      become: yes
      become_user: "gvm"
      args:
        executable: "/bin/bash"
      shell: |
              gvm-cli --gmp-username=admin --gmp-password='{{ gvm_admin_pass }}' socket --socketpath /var/run/gvm/gvmd.sock --xml "<get_version/>"



 



